<!-- <button ng-click='logout()'>Log Out</button> -->
<div id="wrapper" class="">

  <!-- Sidebar -->
  <div id="sidebar-wrapper" class="scrollspy">
    <nav class="sidebar-nav hidden-print hidden-sx hidden-sm affix">
      <ul class="nav">
          <li class="sidebar-brand">
              <a href="#">Syllabus</a>
          </li>
          <li ng-repeat="lesson in lessons">
            <a href="#lesson{{lesson.id}}" target="_self">Lesson {{lesson.id}}</a>
          </li>
      </ul>
    </nav>
  </div>

  <!-- Main Content -->
  <div id="page-content-wrapper" class="container-fluid row" >
 
      <div class="col-lg-12" ng-repeat="lesson in lessons">
        <section id="lesson{{lesson.id}}">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a href="#" ng-click="isCollapsed = !isCollapsed">
                  Lesson {{lesson.id}}
                </a>
              </h4>
              <h5>
                <p>
                  Description: {{lesson.description}}
                </p>
              </h5>
            <div ng-show="isCollapsed">
              <div class="panel-body">
                {{lesson.content}}
              </div>
            </div>
          </div>
        </section>
      </div>

    </div>
  </div>
